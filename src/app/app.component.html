<section class="container" [ngClass]="{'form-shadow' : registrationForm.touched}">
  <header>Registration Form</header>

  <form class="form" (ngSubmit)="onFormSubmit()" #registrationForm="ngForm">
    <div class="column">
      <div class="input-box">
        <input type="text" placeholder="First Name" name="firstName" ngModel/>
      </div> 
  
      <div class="input-box">
        <input type="text" placeholder="Last Name" name="lastName" ngModel/>
      </div>
    </div>    

    <div class="input-box">
      <input type="text" placeholder="Email" name="email" ngModel/>
    </div>

    <div class="column">
      <div class="input-box">
        <input type="number" placeholder="Phone Number" name="phoneNumber" ngModel/>
      </div>
      <div class="input-box">
        <input type="date" placeholder="Date of Birth" name="dateofbirth" ngModel/>
      </div>
    </div>

    <!-- <div class="input-box">
      <input type="text" placeholder="username" />
      <button class="btn-gen-username">
        Create a Username
      </button>
    </div> -->

    <div class="gender-box">
      <h3>Gender</h3>
      <div class="gender-option">
        <div *ngFor="let gender of genders" class="gender">
          <input type="radio" [value]="gender.value" [id]="gender.id" name="gender" checked ngModel/>
          <label [for]="gender.id">{{gender.display}}</label>
        </div>
        <!-- <div class="gender">
          <input type="radio" value="male" id="check-male" name="gender" checked ngModel/>
          <label for="check-male">male</label>
        </div>
        <div class="gender">
          <input type="radio" value="female" id="check-female" name="gender" ngModel/>
          <label for="check-female">Female</label>
        </div>
        <div class="gender">
          <input type="radio" value="nototsay" id="check-other" name="gender" ngModel/>
          <label for="check-other">prefer not to say</label>
        </div> -->
      </div>
    </div>

    <div class="input-box address">
      <label>Address</label>
      <input type="text" placeholder="Street address" name="street1" ngModel/>
      <input type="text" placeholder="Street address line 2" name="street2" ngModel/>
      <div class="column">
        <div class="select-box">
          <select name="country" ngModel>
            <option hidden>Country</option>
            <option value="America">America</option>
            <option value="Japan">Japan</option>
            <option value="India">India</option>
            <option value="Nepal">Nepal</option>
          </select>
        </div>
        <input type="text" placeholder="City" name="city" ngModel/>
      </div>
      <div class="column">
        <input type="text" placeholder="Region" name="region" ngModel/>
        <input type="number" placeholder="Postal code" name="postalCode" ngModel/>
      </div>
    </div>
    <input type="submit" value="Submit" class="submit-btn"> 
  </form>
</section>
